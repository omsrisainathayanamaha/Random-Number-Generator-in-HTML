        <title>Random Number Generator</title>
        <script> 
        
       var lowest =  prompt("Please enter the lowest number in the your number range.");
       var highest = prompt("Please enter the highest number in your number range.");
       var howManyTimes = prompt("Please enter how many times a random number in this range should be picked.");
       lowest = parseInt(lowest);
       highest = parseInt(highest);
       howManyTimes = parseInt(howManyTimes);
       function randomPicker(highest, lowest, times){
           for(n = 0; n < times; n++){
       var picker = Math.floor(Math.random() * highest) + lowest;
       document.write("Your "+(n+1)+"th number is: "+picker);
       document.write("<br/>");
       }
    }
       randomPicker(highest, lowest, howManyTimes);
</script>
